<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <div>
            <h1>Com a YouBank</h1>
            <h2>Você tem taxa zero para investir</h2>
            <p>Invista em renda fixa e variável<br> sem taxa de corretagem e<br> custódia.</p>
        </div>
        <img src="assets/bank-woman.svg" alt="Mulher no Banco">
    </section>
    <form>
        <legend>Faça Login</legend>
        <div class="form-field-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder='Cliente@YouBank.com' autocomplete="off">
        </div>
        <div class="form-field-password">
            <label for="password">Senha</label>
            <input type="password" name="passwword" id="password" placeholder="************">
            <i class="fas fa-eye"></i>
        </div>
        <Button id="button" onclick="entrar()">Entrar</Button>
        <a href="index.html">Voltar a tela inicial</a>
    </form>

    <script src="login.js"></script>
</body>

</html>
